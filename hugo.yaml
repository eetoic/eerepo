baseURL: https://erepo.rth5.com/
languageCode: zh-cn
title: eerepo
theme: ["hugo-theme-stack"]
menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: -100
      pre: home
    - identifier: about
      name: 关于
      url: /about
      weight: -90
      pre: user
Params:
  mainSections: post
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2020
    customText:

  dateFormat:
    published: "2006-01-02"
    lastUpdated: "2006-01-02 15:04 MST"

  sidebar:
    emoji: 🍥
    subtitle: "这里是您的副标题"
    avatar:
      enabled: true
      local: true
      src: "img/avatar.png"

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: "Licensed under CC BY-NC-SA 4.0"

